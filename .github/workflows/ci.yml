name: CI

on:
  push:
    branches: 
      - master
  pull_request:

jobs:
  prettier-eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: library-checker-frontend
      - uses: actions/checkout@v2
        with:
          repository: yosupo06/library-checker-judge
          path: library-checker-judge
      - uses: actions/setup-node@v2
        with:
          node-version: '15'
      - name: install
        run: |
          npm install
        working-directory: ./library-checker-frontend
      - name: prettier:check
        run: |
          npm run prettier:check
        working-directory: ./library-checker-frontend
      - name: lint
        run: |
          npm run lint
        working-directory: ./library-checker-frontend
      - name: build
        run: |
          npm run build
        working-directory: ./library-checker-frontend
