<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Submit List</title>
    {{template "css.html" .}}
</head>
<body>
    <section class="uk-section">
        <div class="uk-container">
            <h1 class="uk-heading-medium">Submission List</h1>
        </div>
    </section>
    <section class="uk-section">
        <div class="uk-container">
            <table class="uk-table">
                <tr>
                    <th>Status</th>
                    <th>Time</th>
                    <th>Memory</th>
                </tr>
                {{range .Submissions}}
                <tr>
                    <td>{{.Status}}</td>
                    <td>{{.Maxtime}}</td>
                    <td>{{.Maxmemory}}</td>
                </tr>
                {{end}}
            </table>
        </div>
    </section>
</body>
</html>
